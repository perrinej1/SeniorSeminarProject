<!doctype html>
<html lang="en">
  <head>
    <title>Groups</title>
    <link rel="stylesheet"href="css/bootstrap.css">
    <link rel="myStyleSheet" type="text/css" href="style.css">
    <script src="js/bootstrap.js"></script>
  </head>

  <body>

    <!-- creating a navbar -->
    <nav class="navbar navbar-expand-md" style="background-color: #fbfbf8;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <!-- image provided by bootstrap...
               find a way to get another image in. -->
          <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"/>
          HMH
        </a>


        <!-- creates navbar hamburger. -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- creates the clickable options in navbar -->
        <div class="collapse navbar-collapse justivy-content-end align-center" id="main-nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>

            <!-- now groups is the active tab -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Groups</a>
            </li>

            <!-- continuing with more clickable options -->
            <li class="nav-item">
              <a class="nav-link" href="#">Journal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Notes</a>
            </li>
          </ul>

          <!-- creating search bar -->
          <from class="d-flex" role="search">
            <input class="from-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </from>
        </div>
      </div>
    </nav>

    <!-- heading -->
    <h1 class="display-6 text-center my-2">Select a Group</h1>

    <!-- containers for different groups -->
    <div class="container-lg my-2">
      <div class="row justify-content-center">

        <!-- support and connecions -->
        <!-- col-6 changes resolution up to lg -->
        <div class="col-lg-3 col-6">
          <div class="p-5 text-center" style="background-color: #FBFBF8">
            <img src="images/HeartIcon.png" alt="HeartIcon" class="justify-content-center" width="175" height="175" />
            <p class="lead">Support and Connections</p>
          </div>
        </div>

        <!-- relaxation exercises -->
        <div class="col-lg-3 col-6">
          <div class="p-5 text-center" style="background-color: #FBFBF8">
            <img src="images/RelaxationIcon.png" alt="RelaxationIcon" class="justify-content-center" width="175" height="175" />
            <p class="lead">Relaxation Practices</p>
          </div>
        </div>

        <!-- mindfulness activities -->
        <div class="col-lg-3 col-6">
          <div class="p-5 text-center" style="background-color: #FBFBF8">
            <img src="images/ActivityIcon.png" alt="ActivityIcon" class="justify-content-center" width="175" height="175" />
            <p class="lead text-center">Mindfulness Activities</p>
          </div>
        </div>

        <!-- holistic care -->
        <div class="col-lg-3 col-6">
          <div class="p-5 text-center" style="background-color: #FBFBF8">
            <img src="images/HolisticIcon.png" alt="HolisticIcon" class="justify-content-center" width="175" height="175" />
            <p class="lead text-center">Holistic Care</p>
          </div>
        </div>

      </div>
    </div>


  </body>



</html>
